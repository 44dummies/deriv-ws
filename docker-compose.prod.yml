version: "3.9"

services:
  # ==========================================================================
  # API GATEWAY
  # ==========================================================================
  api-gateway:
    build:
      context: .
      dockerfile: backend/api-gateway/Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=${CORS_ORIGIN:-*} # Set this to your frontend URL in .env
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - tradermind-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # QUANT ENGINE (Worker) - Pure Quantitative Trading
  # ==========================================================================
  quant-engine:
    build:
      context: .
      dockerfile: backend/quant-engine/Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - tradermind-prod
    restart: unless-stopped

  # ==========================================================================
  # INFRASTRUCTURE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes
    networks:
      - tradermind-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # NGINX (Reverse Proxy)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # - ./certs:/etc/nginx/certs # Uncomment when you have SSL certs
    depends_on:
      - api-gateway
    networks:
      - tradermind-prod
    restart: unless-stopped

networks:
  tradermind-prod:
    driver: bridge

volumes:
  redis_data_prod:
