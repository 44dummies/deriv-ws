<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="#0f172a"/>
  
  <!-- Trading Chart Lines -->
  <polyline 
    points="100,300 160,280 200,320 256,200 300,260 340,180 400,220" 
    fill="none" 
    stroke="url(#innerGradient)" 
    stroke-width="12" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    opacity="0.6"
  />
  
  <!-- Main Arrow Up (Success/Profit indicator) -->
  <path 
    d="M256 120 L320 200 L285 200 L285 350 L227 350 L227 200 L192 200 Z" 
    fill="url(#logoGradient)"
    filter="url(#glow)"
  />
  
  <!-- Side accent lines -->
  <line x1="150" y1="380" x2="200" y2="380" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <line x1="312" y1="380" x2="362" y2="380" stroke="#8B5CF6" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Center dot accent -->
  <circle cx="256" cy="370" r="8" fill="#EC4899"/>
</svg>
