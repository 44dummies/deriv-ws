name: Continuous Integration

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ==========================================================================
  # SECURITY AUDIT (runs first, fails fast on vulnerabilities)
  # ==========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --recursive --audit-level=moderate

  # ==========================================================================
  # TYPESCRIPT CHECKS
  # ==========================================================================
  typescript-checks:
    name: TypeScript Checks (Lint, Typecheck, Test)
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r run lint

      - name: Typecheck
        run: pnpm -r exec tsc --noEmit

      - name: Test
        run: pnpm -r run test --if-present

